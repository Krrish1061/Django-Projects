{% extends 'index.html' %} {% block content %}

<div class="container m-4 d-flex flex-column bd-highlight align-items-center">
  <div>
    <h1>Create a Blog Post</h1>
  </div>
  <div class="w-50">
    <form action="" method="post">
      {% csrf_token %} {% for field in form %}
      <label class="form-label">{{field.label}}:</label>
      {{field}} {% endfor %}
      <div class="text-center">
        <button type="submit" class="btn btn-outline-primary mb-3 rounded-pill">
          Create post
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
