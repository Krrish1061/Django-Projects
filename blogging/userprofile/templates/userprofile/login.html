{% extends 'index.html' %} {% block content %}
<div
  class="
    mt-5
    container-fluid
    d-flex
    flex-column
    justify-content-center
    align-items-center
  "
>
  <div><h1>Login</h1></div>
  <div class="w-25">
    <form action="" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input
          class="form-control"
          type="text"
          name="username"
          id="Username"
          placeholder="Enter Username"
        />
      </div>
      <div class="mb-3">
        <input
          class="form-control"
          type="password"
          name="password"
          id="Password"
          placeholder="Enter Password"
        />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-outline-primary mb-3 rounded-pill">
          Login
        </button>
      </div>
    </form>
  </div>

  <div>
    <p>
      Don't have a account
      <a href="{% url 'user_create'%}"> Sign up</a>
    </p>
  </div>
</div>

{% endblock content %}
